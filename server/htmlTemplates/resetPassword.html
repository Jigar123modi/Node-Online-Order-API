<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style type="text/css">
        tr, td {
            border: none;
        }
    </style>

</head>
<body style="margin:0; padding: 40px 0 0 0; font-family: Helvetica, Arial, sans-serif;">
    <table border="0" width="500px" align="center" cellpadding="0" cellspacing="0" style="background-color: transparent;">
        <tr>
          <td align="center" style="background-color: #1d1d1e;padding:5px;border-radius: 5px 5px 0 0;">
            <img src="{{appUrl}}/assets/images/driveby-logo.png" alt="driveby-logo" style="max-width:215px;float:left;" />
            <img src="{{appUrl}}/assets/images/gyg-logo.png" alt="gyg-logo" style="max-width:70px;float:right;" />
          </td>
        </tr>
        <tr>
            <td>
                <table border="0" align="center" cellpadding="2" cellspacing="0" width="100%" style="border: 2px solid #1d1d1e; padding:30px 20px;border-radius: 0 0 5px 5px;margin-top: -5px;">
                    <tr>
                        <td align="center" style="margin:0; font-size: 18px; border-top: 10px solid transparent;  padding: 0px 0px 20px 0px; color:#5A5A5A;">
                            Hi <span style="color: #d4aa08;font-weight: bold;">{{userName}}</span>,
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="margin:0; font-size: 18px; border-top: 10px solid transparent;  padding: 0px 0px 20px 0px; color:#5A5A5A;">
                            Your password has been Reset.
                        </td>
                    </tr>

                    <tr>
                        <td align="center" style="font-size: 13px; font-weight: 600; border-top: 10px solid transparent; border-bottom: 10px solid transparent; color:#5A5A5A;">
                            To sign in with your new password, <br />use the link below to get  started.
                        </td>
                    </tr>

                    <tr>
                        <td align="center">
                            <table border="0" cellpadding="0" cellspacing="10" width="170">
                                <tr>
                                    <td align="center" bgcolor="#5ABDFD" width="170">
                                        <a href="{{actionUrl}}" style="padding: 10px; width:170px; display: block; text-decoration: none;border:0;text-align: center;font-weight: bold;font-size: 13px;font-family: Helvetica, Arial, sans-serif;color: #ffffff;background: #5ABDFD;border: 1px solid #5ABDFD;-moz-border-radius: 4px; -webkit-border-radius: 4px; border-radius: 4px;line-height:17px;">
                                            Sign In
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td align="center" style="margin:0; font-size: 18px; border-top: 10px solid transparent;  padding: 0px 0px 20px 0px; color:#5A5A5A;">
                            Thanks,<br/>
                          <span style="color: #d4aa08;font-weight: bold;">{{senderName}}</span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
